<html>
<head>
<title>Remote software identification</title>
</head>
<body>

<p><h1><center>What software is that site running?</center></h1></p><hr>

<p><form action="siteinfo.cgi">
<table border=0>
<tr><td>Host name of the server: <input name=host></td>
<td>Services:</td></tr>
<tr><td></td><td><input type=checkbox name=ALL value=1 state=on>All</td></tr>
<tr><td></td><td><input type=checkbox name=FTP value=1>FTP</td></tr>
<tr><td></td><td><input type=checkbox name=HTTP value=1>HTTP</td></tr>
<tr><td></td><td><input type=checkbox name=IMAP value=1>IMAP</td></tr>
<tr><td></td><td><input type=checkbox name=NNTP value=1>NNTP</td></tr>
<tr><td></td><td><input type=checkbox name=POP3 value=1>POP3</td></tr>
<tr><td></td><td><input type=checkbox name=SMTP value=1>SMTP</td></tr>
</table>
<input type=submit><input type=reset></form></p>

<p>A mailing list has been formed to discuss siteinfo.  To subscribe,
send an email to <a
href="mailto:siteinfo-subscribe@lists.em.ca">siteinfo-subscribe@lists.em.ca</a>.</p>

</body>
</html>
